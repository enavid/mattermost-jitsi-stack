services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mattermost-db
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    pids_limit: 100
    read_only: false
    tmpfs:
      - /tmp
      - /var/run/postgresql
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
      # SSL certificates for PostgreSQL
      - ./certs/postgres:/var/lib/postgresql/certs:ro
    environment:
      TZ: Asia/Tehran
      POSTGRES_USER: mmuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: mattermost
      # Enable SSL
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/certs/server.crt
      -c ssl_key_file=/var/lib/postgresql/certs/server.key
      -c ssl_min_protocol_version=TLSv1.2
    networks:
      - database-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mmuser -d mattermost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mattermost Application
  mattermost:
    image: mattermost/mattermost-team-edition:9.5
    container_name: mattermost-app
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    pids_limit: 200
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - mattermost_config:/mattermost/config:rw
      - mattermost_data:/mattermost/data:rw
      - mattermost_logs:/mattermost/logs:rw
      - mattermost_plugins:/mattermost/plugins:rw
      - mattermost_client_plugins:/mattermost/client/plugins:rw
      - mattermost_bleve_indexes:/mattermost/bleve-indexes:rw
      - /etc/localtime:/etc/localtime:ro
    environment:
      TZ: Asia/Tehran
      MM_SQLSETTINGS_DRIVERNAME: postgres
      # SSL enabled connection
      MM_SQLSETTINGS_DATASOURCE: postgres://mmuser:${POSTGRES_PASSWORD}@postgres:5432/mattermost?sslmode=require&connect_timeout=10

      # Server Settings
      MM_SERVICESETTINGS_SITEURL: ${MATTERMOST_DOMAIN}
      MM_SERVICESETTINGS_LISTENADDRESS: :8065

      # Email Settings
      MM_EMAILSETTINGS_SMTPSERVER: ${SMTP_SERVER}
      MM_EMAILSETTINGS_SMTPPORT: ${SMTP_PORT}
      MM_EMAILSETTINGS_SMTPUSERNAME: ${SMTP_USERNAME}
      MM_EMAILSETTINGS_SMTPPASSWORD: ${SMTP_PASSWORD}
      MM_EMAILSETTINGS_FEEDBACKEMAIL: ${FEEDBACK_EMAIL}

      # Plugin Settings
      MM_PLUGINSETTINGS_ENABLE: true
      MM_PLUGINSETTINGS_ENABLEUPLOADS: true

    networks:
      - database-network
      - frontend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8065/api/v4/system/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # Jitsi Web with Authentication
  jitsi-web:
    image: jitsi/web:stable
    container_name: jitsi-web
    restart: unless-stopped
    environment:
      # Authentication Enabled
      - AUTH_TYPE=internal
      - ENABLE_AUTH=1
      - ENABLE_GUESTS=1

      # Basic Settings
      - ENABLE_LETSENCRYPT=0
      - ENABLE_HTTP_REDIRECT=0
      - ENABLE_HSTS=0
      - DISABLE_HTTPS=1
      - PUBLIC_URL=${JITSI_DOMAIN}

      # Component Secrets
      - JICOFO_AUTH_USER=focus
      - JICOFO_COMPONENT_SECRET=${JICOFO_COMPONENT_SECRET}
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=${JVB_AUTH_PASSWORD}

      # XMPP Settings
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_BOSH_URL_BASE=http://jitsi-prosody:5280
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - TZ=Asia/Tehran
    networks:
      - jitsi-network
      - frontend-network

  # Jitsi Prosody (XMPP Server)
  jitsi-prosody:
    image: jitsi/prosody:stable
    container_name: jitsi-prosody
    restart: unless-stopped
    environment:
      # Authentication
      - AUTH_TYPE=internal
      - ENABLE_AUTH=1
      - ENABLE_GUESTS=1

      # XMPP Domains
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_GUEST_DOMAIN=guest.meet.jitsi
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_RECORDER_DOMAIN=recorder.meet.jitsi

      # Component Authentication
      - JICOFO_COMPONENT_SECRET=${JICOFO_COMPONENT_SECRET}
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=${JICOFO_AUTH_PASSWORD}
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=${JVB_AUTH_PASSWORD}

      - LOG_LEVEL=info
      - TZ=Asia/Tehran
    networks:
      - jitsi-network
    volumes:
      - jitsi_prosody_config:/config
      - jitsi_prosody_plugins:/prosody-plugins-custom

  # Jitsi Jicofo (Conference Focus)
  jitsi-jicofo:
    image: jitsi/jicofo:stable
    container_name: jitsi-jicofo
    restart: unless-stopped
    depends_on:
      - jitsi-prosody
    environment:
      # Authentication
      - AUTH_TYPE=internal
      - ENABLE_AUTH=1
      - ENABLE_GUESTS=1

      # XMPP Settings
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_SERVER=jitsi-prosody

      # Component Authentication
      - JICOFO_COMPONENT_SECRET=${JICOFO_COMPONENT_SECRET}
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=${JICOFO_AUTH_PASSWORD}
      - JVB_BREWERY_MUC=jvbbrewery

      - TZ=Asia/Tehran
    networks:
      - jitsi-network
    volumes:
      - jitsi_jicofo:/config

  # Jitsi JVB (Video Bridge)
  jitsi-jvb:
    image: jitsi/jvb:stable
    container_name: jitsi-jvb
    restart: unless-stopped
    depends_on:
      - jitsi-prosody
    ports:
      - "10000:10000/udp"
    environment:
      - DOCKER_HOST_ADDRESS=${DOCKER_HOST_ADDRESS}
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_SERVER=jitsi-prosody
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=${JVB_AUTH_PASSWORD}
      - JVB_BREWERY_MUC=jvbbrewery
      - JVB_PORT=10000
      - JVB_TCP_HARVESTER_DISABLED=true
      - JVB_TCP_PORT=4443
      - JVB_STUN_SERVERS=stun.l.google.com:19302,stun1.l.google.com:19302,stun2.l.google.com:19302
      - JVB_ENABLE_APIS=rest,colibri
      - TZ=Asia/Tehran
    networks:
      - jitsi-network
    volumes:
      - jitsi_jvb:/config

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mattermost-nginx
    restart: unless-stopped
    depends_on:
      - mattermost
      - jitsi-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  mattermost_config:
  mattermost_data:
  mattermost_logs:
  mattermost_plugins:
  mattermost_client_plugins:
  mattermost_bleve_indexes:
  jitsi_prosody_config:
  jitsi_prosody_plugins:
  jitsi_jicofo:
  jitsi_jvb:
  nginx_cache:
  nginx_logs:

networks:
  # Separate network for database - only Mattermost can access
  database-network:
    driver: bridge
    internal: true

  # Separate network for Jitsi components
  jitsi-network:
    driver: bridge
    internal: true

  # Frontend network - only Nginx and apps
  frontend-network:
    driver: bridge
