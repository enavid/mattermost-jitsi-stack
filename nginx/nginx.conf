user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Upstream definitions
    upstream mattermost_backend {
        server mattermost:8065;
        keepalive 32;
    }

    upstream jitsi_backend {
        server jitsi-web:80;
        keepalive 32;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Mattermost HTTPS
    server {
        listen 443 ssl http2;
        server_name CHAT.YOURDOMAIN.COM;  # Change this

        ssl_certificate /etc/nginx/certs/chat/cert.crt;
        ssl_certificate_key /etc/nginx/certs/chat/private.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Mattermost WebSocket
        location ~ /api/v[0-9]+/(users/)?websocket$ {
            proxy_pass http://mattermost_backend;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
            proxy_http_version 1.1;
        }

        # Mattermost main
        location / {
            proxy_pass http://mattermost_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            client_max_body_size 100M;
            proxy_http_version 1.1;
        }
    }

    # Jitsi HTTPS
    server {
        listen 443 ssl http2;
        server_name MEET.YOURDOMAIN.COM;  # Change this
        
        ssl_certificate /etc/nginx/certs/meet/cert.crt;
        ssl_certificate_key /etc/nginx/certs/meet/private.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Jitsi WebSocket
        location = /xmpp-websocket {
            proxy_pass http://jitsi_backend/xmpp-websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            tcp_nodelay on;
        }

        # Jitsi Colibri WebSocket
        location ~ ^/colibri-ws/([a-zA-Z0-9-\.]+)/(.*) {
            proxy_pass http://jitsi_backend/colibri-ws/$1/$2;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            tcp_nodelay on;
        }

        # Jitsi main
        location / {
            proxy_pass http://jitsi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
